			  mui.init({

		<!-- 商品列表 -->
		   <script type="text/javascript" charset="utf-8">
        	    $.post(
        	             "http://www.wechat.com/api_goods",
        	             function(data){
        	             	var str="";
        	                  $.each(data,function(i,v){
        	                  	// console.log(v.goods_price);
                                 if(i%2 == 0){
                                     str +='<li class="mui-card-footer">';
                                 }
                                 str += '<div class="mui-card">\
							<a href="examples/new-personal-details.html?goods_id='+v.goods_id+'">\
								<div class="mui-card-header mui-card-media" style="height:40vw;"><img class="w100" src=http://www.wechat.com/'+v.goods_img+' /></div>\
								<div class="mui-card-content">\
									<div class="mui-card-content-inner">\
										<p style="color: #333;">'+v.goods_name+'</p>\
									</div>\
								</div>\
								<div class="pattern-list__p">\
									<p class="font-color-pink">￥<label>'+v.goods_price+'</label></p>\
									<p>库存<label>538</label></p>\
								</div>\
							</a>\
						</div>';
						if(i%2 == 1){
                              str +='</li>';
						}
                          $('.pattern-list').html(str);        
                      });
                       

                        },
        	           'json'
        	           );
        </script>

        <!-- 分类数据 -->
